<div class="body1">
  <div class="container">
    <h2>Search Hotels Near Airport</h2>
<mat-card>
<form class="example-form">

  <mat-form-field class="example-full-width">
    <input #newLocation matInput placeholder="Location">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
    <input #newCheckIN matInput placeholder="CheckIn" value="YYYY-MM-DD">
  </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
      <input #newCheckOut matInput placeholder="CheckOut" value="YYYY-MM-DD">
    </mat-form-field></td>
    </tr></table>


  <button  mat-raised-button color="primary" (click)="submitForm(newLocation.value, newCheckIN.value, newCheckOut.value); newLocation.value=''; newCheckIN.value=''; newCheckOut.value=''">Submit</button>
</form>
</mat-card>
</div>
<div *ngIf="results != null">
<app-searchresult [childHotels]="results"></app-searchresult>
</div>
<div *ngIf="results === null">
<h3>There is no hotels for this date.</h3>
</div>

<app-featured></app-featured>
</div>
