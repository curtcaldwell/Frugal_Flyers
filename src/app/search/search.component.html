<mat-card>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Full Legal Name" value="">
  </mat-form-field>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="Depart from">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="Arrive at">
    </mat-form-field></td>
  </tr></table>
<table class="example-full-width" cellspacing="0"><tr>
  <td><mat-form-field class="example-full-width">
  <input matInput placeholder="Depart Date" value="YYYY-MM-DD">
</mat-form-field></td>
      <td><mat-form-field class="example-full-width">
    <input matInput placeholder="Arrive Date" value="YYYY-MM-DD">
  </mat-form-field></td>
  </tr></table>
<mat-form-field>
  <mat-select placeholder="Number of Adults">
    <mat-option *ngFor="let adult of adults" [value]="adult.value">
      {{adult.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-checkbox>First Class</mat-checkbox>
<button mat-raised-button>Submit</button>
</form>
</mat-card>
<app-featured></app-featured>
